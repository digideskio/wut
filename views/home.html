<div class="home" ng-class="{'home--right': state == 'RIGHT', 'home--wrong': state == 'WRONG'}"> <div class="home__background" ng-if="bootstrap.background" ng-style="backgroundStyle()"></div> <div class="home__question"> <h3>{{bootstrap.title}}</h3> <p class="text-muted" ng-bind-html="bootstrap.description"></p> <div> <div class="home__question__label" ng-bind-html="currentQuestion.label"></div> <div class="home__question__choices"> <fieldset class="row" ng-disabled="state != 'PROMPT'"> <div class="col-sm-6" ng-repeat="choice in bootstrap.choices"> <button class="btn btn-lg btn-block btn-primary home__question__choices__single" ng-class="choiceClass($index)" ng-click="submit($index)" ng-bind-html="choice.label || choice"></button> </div> </fieldset> </div> </div> </div> </div>
